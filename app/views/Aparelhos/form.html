#{extends 'main.html' /} #{set title:'Ar Condicionado: Cadastrar - SIARC: Sistema de Automação de Ar Condicionados' /}
<div class="cadastro">
<br>
<div class="col-sm-5">
	<h3>AR CONDICIONADO</h3><br/>
	<hr>
	<p>PREENCHA AS IRFORMAÇÕES COM ATENÇÃO***</p>
	<form action="@{Aparelhos.salvar}" method="post">
		<input type="hidden" name="aparelho.id" value="${aparelho?.id}" /> 
		
		<input type="text" name="aparelho.nome" placeholder="Nome"
			value="${aparelho?.nome}" class="form-control" /> <br /> 
		
		<input type="text" name="aparelho.enderecoIp" placeholder="Endereço IP"
			value="${aparelho?.enderecoIp}" class="form-control" /> <br /> 
		
		<input type="text" name="aparelho.enderecoMac" placeholder="Endereço MAC"
			value="${aparelho?.enderecoMac}" class="form-control" /> <br />
			
		<input type="text" name="aparelho.local" placeholder="Local"
			value="${aparelho?.local}" class="form-control"><br />
			
		<input type="text" name="aparelho.codIrLigar" placeholder="Código Infravermelho: LIGAR"
			value="${aparelho?.codIrLigar}" class="form-control" /> <br />
			
		<input type="text" name="aparelho.codIrDesligar" placeholder="Código Infravermelho: DESLIGAR"
			value="${aparelho?.codIrDesligar}" class="form-control" /> <br />
		<br /> <br /> 
		<div class="d-grid gap-2 col-6 mx-auto">
		<input type="submit" value="Salvar"
			class="btn btn-primary" />
			<a href="@{Aparelhos.menu}" class="btn btn-primary">Voltar</a>
		</div>	
	</form>
</div>
</div>
