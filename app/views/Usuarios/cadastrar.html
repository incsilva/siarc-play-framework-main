#{extends 'main.html' /} #{set title:'Cadastro de Usuário' /}

<div class="col-sm-5">
	<div class="cadastro">
		<br>
		<h3>Cadastro</h3>
		<br>
		
		 #{ifErrors}
		<h1>Oops…</h1>
		#{/ifErrors} 
		
		<br />
		<form action="@{Usuarios.salvar}" method="post">
			<input type="hidden" name="user.id" value="${usuario?.id}" /> 
			
			<input type="text" name="user.nome" placeholder="Nome" value="${usuario?.nome}" class="form-control" />
			<br />
			<span class="error">#{error 'user.nome' /}</span>
			
			<input type="email" name="user.email" placeholder="E-mail"
				value="${usuario?.email}" class="form-control" /> <br />
			<span class="error">#{error 'user.email' /}</span>
			
			<input type="text" name="user.matricula" placeholder="Matrícula"
				class="form-control" value="${usuario?.matricula}" /> <br /> 
			<span class="error">#{error 'user.matricula' /}</span>
			
			
			<input type="password" name="user.senha" placeholder="Senha"
				class="form-control" /> <br />
			<span class="error">#{error 'user.senha' /}</span>
			
			<input type="password" name="user.confirmarSenha" placeholder="Confirmar Senha"
				class="form-control" /> <br /> 
			<span class="error">#{error 'user.confirmSenha' /}</span>
			
			<select class="form-select" aria-label="Default select example" name="user.funcao">
			  <option></option>
			  #{list items:funcoes, as:'f'}
			  <option #{if user?.funcao == f.toString()} selected #{/if}>${f}</option>
			  #{/list}
			</select>
			
			<br><br>
			<div class="d-grid gap-2 col-6 mx-auto">
				<input type="submit" value="Salvar" class="btn btn-primary" /> <a
					href="@{Home.home}" class="btn btn-primary">Voltar</a> <br /> <br />
			</div>
			<p style="font-size: 15px;">
				Já possui uma conta? <a style="font-size: 15px; color: blue"
					href="@{Logins.login}"> Entrar</a>
			</p>
		</form>
	</div>
</div>
