#{extends 'main.html' /}
#{set title:'Lista de Usuários' /}

<div class="container">
	<h3 style="text-align: center">Usuários</h3>
	<hr>
	
	<form action="@{Usuarios.listar}">
		<div class="row">
			<div class="col-10">
				<input style="width: 940px;" type="text" name="termo" placeholder="Pesquise aqui" class="form-control" />
			</div>
			<input style="width: 165px; margin-left: 10px" type="submit" value="Pesquisar" class="btn btn-success" />
		</div>
	</form>
	<hr>

	<table class="table table-striped table-hover">
		<thead>
		 	<tr>
	      		<th>Nome</th>
	      		<th>Email</th>
	      		<th>Matrícula</th>
	      		<th>Função</th>
	      		<th>Ações</th>
	      	</tr>
		</thead>
		<tbody>
			#{list items: usuarios, as:'usuario'}
			<tr>
	      		<td>${usuario.nome}</td>
	      		<td>${usuario.email}</td>
	      		<td>${usuario.matricula}</td>
	      		<td>${usuario.funcao}</td>
	      		<td>
	      			<a href="@{Usuarios.detalhar(usuario.id)}" class="btn btn-info">Detalhar</a>
	      			<a href="@{Usuarios.editar(usuario.id)}" class="btn btn-primary">Editar</a>
	      			<a href="@{Usuarios.remover(usuario.id)}" class="btn btn-danger">Remover</a>
	      		</td>
	      	</tr>
	      	#{/list}
		</tbody>
	</table>
	
	<a href="@{Usuarios.cadastrar}" class="btn btn-primary">Novo</a>
	<a href="@{Home.home}" class="btn btn-primary">Voltar</a>
</div>
